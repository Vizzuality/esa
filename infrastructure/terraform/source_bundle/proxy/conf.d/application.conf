upstream frontend {
    server client:3000;
}

upstream cms {
    server cms:1337;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    # Strapi CMS/API - MUST come before /impact-sphere to match correctly
    # Using regex location for exact prefix matching
    location ~ ^/impact-sphere/cms(/.*)?$ {
        # Rewrite to remove /impact-sphere/cms prefix
        rewrite ^/impact-sphere/cms(/.*)?$ $1 break;
        
        proxy_pass http://cms;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
        proxy_pass_request_headers on;
        client_max_body_size 10m;
    }

    # Next.js frontend (basePath = /impact-sphere)
    location /impact-sphere {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
    }
}